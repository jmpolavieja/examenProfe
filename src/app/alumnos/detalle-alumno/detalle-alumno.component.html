<div class="container">
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar>
        <img src="assets/{{alumno.imagen}}" alt="{{alumno.nombre}}">
      </div>
      <mat-card-title>{{alumno.nombre}}</mat-card-title>
      <mat-card-subtitle>Alumno NÃºmero: {{alumno.numero}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="assets/{{alumno.imagen}}" alt="Foto del alumno {{alumno.nombre}}">
    <mat-card-content>
      <p>Alumno del curso {{alumno.curso}}</p>
      <mat-slide-toggle [checked]="alumno.repetidor">
      Repetidor
      </mat-slide-toggle>
      <p>DNI: {{alumno.dni}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goback()">Volver</button>
    </mat-card-actions>
  </mat-card>
</div>
