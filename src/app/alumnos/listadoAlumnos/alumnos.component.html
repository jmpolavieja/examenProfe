<!-- Mostrar tabla de angular material con los datos de los alumnos -->
<table mat-table [dataSource]="listAlumnos" class="mat-elevation-z8">
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.nombre}} </td>
  </ng-container>
  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.numero}} </td>
  </ng-container>
  <ng-container matColumnDef="Curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
  </ng-container>
  <ng-container matColumnDef="repetidor">
    <th mat-header-cell *matHeaderCellDef> Repetidor </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.repetidor}} </td>
  </ng-container>
  <ng-container matColumnDef="dni">
    <th mat-header-cell *matHeaderCellDef> DNI </th>
    <td mat-cell *matCellDef="let alumno" routerLink="/detalle/{{alumno.numero}}"> {{alumno.dni}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
